<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce - Carrinho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% include './components/navbar.html' %}

    <main class="cart-container">
        <h1 class="cart-title">ðŸ›’ Seu Carrinho</h1>

        <section class="cart-items">
            {% for item in carrinho %}
            <div class="cart-item">
                <img src="{{ item.imagem }}" alt="Imagem do Produto">
                <div class="item-details">
                    <h2>{{ item.nome }}</h2>
                    <p>{{ item.descricao }}</p>
                    <p class="price">PreÃ§o: R$ {{ item.preco }}</p>
                    <div class="item-actions">
                        <form method="POST" action="/comprar/{{ item.id }}">
                            <button type="submit" class="btn buy">Comprar</button>
                        </form>
                        <form method="POST" action="/remover/{{ item.id }}">
                            <button type="submit" class="btn remove">Remover</button>
                        </form>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="empty-cart">Seu carrinho estÃ¡ vazio.</p>
            {% endfor %}
        </section>
    </main>

    {% include './components/footer.html' %}

</body>
</html>
